<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
         $('#btnAddclass').on('click', function(){
            $('h1').addClass('color');

         });
         $('#btnRemoveclass').on('click', function(){
            $('h1').removeClass('color');

         });
         $('#btnToggleclass').on('click', function(){
            $('h1').toggleClass('color');
        
         });

         $('#btnHasClass').on('click', function(){
            alert($('h1').hasClass('color'));
         });
         $('#btnAddBold').on('click', function(){
            $('h1').addClass('italic');

         });

         $('#btnRemoveBold').on('click', function(){
            $('h1').removeClass('italic');

         });
         $('#btnTogglecBold').on('click', function(){
            $('h1').toggleClass('italic');
        });

         $('#btnHasBold').on('click', function(){
               alert($('h1').hasClass('italic'));

         });
         
        });
      
            
    </script>
    <style>
    .color{
        color: red;

    }
    .italic{
        font-style: italic ;
    }
    </style>
</head>
<body>
    <h1>This is class manipulate</h1>

    <br>

    <button id="btnAddclass">Add color</button>
    <button id="btnRemoveclass">Remove color</button>
    <button id="btnToggleclass">Toggle color</button>
    <button id="btnHasClass">Has Bold</button>

    <br>
    <button id="btnAddBold">Add Bold</button>
    <button id="btnRemoveBold">Remove Bold</button>
    <button id="btnTogglecBold">Toggle Bold</button>
    <button id="btnHasBold">Has Bold</button>
</body>
</html>

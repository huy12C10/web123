<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     <script>
       $(document).ready(function(){
         // $('span.small').css('border','1px solid red');
        // $('.small .text').css('border','1px solid red');
        $('.big').find('.small').css('border','1px solid red');
       });
     </script>

   
</head>
<body>
    <div class="big">
        <span class="small">This is selector 1    </span>
    </div>
    <div class="big small ">
        <span class="small">This is selector 1    </span>
    </div>
    <div class="small">
        <p class="text">This is selector 2</p>
    </div>

    <div class="small">
        <div class="xsmall">This is class selector 3</div>
    </div>
</body>
</html>
